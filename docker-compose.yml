services:
  # ===========================================
  # NGINX - Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: finareo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - finareo-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # CERTBOT - SSL Certificate Management
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: finareo-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - finareo-network

  # ===========================================
  # BACKEND - Spring Boot Application
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finareo-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod
      # Database
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_USERNAME=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      # Email
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      # URLs
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      # Environment
      - ENVIRONMENT=${ENVIRONMENT}
      # Owner Account
      - OWNER_EMAIL=${OWNER_EMAIL}
      - OWNER_PASSWORD=${OWNER_PASSWORD}
      - OWNER_USERNAME=${OWNER_USERNAME}
      - OWNER_FIRST_NAME=${OWNER_FIRST_NAME}
      - OWNER_LAST_NAME=${OWNER_LAST_NAME}
      # Database Schema Management (use 'update' for first deploy, then 'validate')
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${DDL_AUTO:-validate}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - finareo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===========================================
  # MYSQL - Database
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: finareo-mysql
    restart: unless-stopped
    ports:
      # Bind to localhost only - accessible via SSH tunnel, NOT from internet
      - "127.0.0.1:3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - finareo-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p\"$$MYSQL_ROOT_PASSWORD\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=256M

  # ===========================================
  # REDIS - Caching
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: finareo-redis
    restart: unless-stopped
    # NOTE: Port not exposed publicly for security
    volumes:
      - redis_data:/data
    networks:
      - finareo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

# ===========================================
# NETWORKS
# ===========================================
networks:
  finareo-network:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
