# =============================================================================
# LiveLens Production Docker Compose for Hostinger VPS
# Domain: livelens.space
# =============================================================================

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: livelens_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=512M
      --max-connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s
    restart: unless-stopped
    networks:
      - livelens-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: livelens_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - livelens-network

  # Django Backend
  backend:
    build:
      context: /opt/livelens/LiveLens_Backend
      dockerfile: ../livelens_deployment/docker/backend/Dockerfile
    container_name: livelens_backend
    environment:
      - DJANGO_SETTINGS_MODULE=app.settings
    env_file:
      - .env.production
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - livelens-network

  # React Frontend
  frontend:
    build:
      context: /opt/livelens/LiveLens_UI
      dockerfile: ../livelens_deployment/docker/frontend/Dockerfile
      args:
        - VITE_API_URL=https://livelens.space/api
        - VITE_MEDIA_URL=https://livelens.space/media
        - VITE_APP_TITLE=LiveLens
    container_name: livelens_frontend
    volumes:
      - frontend_dist:/app/dist
    networks:
      - livelens-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: livelens_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/livelens.space.conf:/etc/nginx/conf.d/default.conf:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
      - frontend_dist:/var/www/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - livelens-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: livelens_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - livelens-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
  frontend_dist:
    driver: local

networks:
  livelens-network:
    driver: bridge
