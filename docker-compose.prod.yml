# =============================================================================
# LiveLens Production Docker Compose
# Enhanced for media-heavy streaming platform
# =============================================================================

services:
  # Database service (MySQL) - Enhanced for media metadata
  mysql:
    image: mysql:8.0
    container_name: livelens_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=512M
      --innodb-log-file-size=128M
      --max-connections=200
      --innodb-flush-log-at-trx-commit=2
      --query-cache-size=64M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s
    restart: unless-stopped
    networks:
      - livelens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Enhanced for video streaming cache
  redis:
    image: redis:7-alpine
    container_name: livelens_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - livelens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Media Processing Service (FFmpeg)
  media-processor:
    build:
      context: ..
      dockerfile: livelens_deployment/docker/media-processor/Dockerfile
    container_name: livelens_media_processor
    environment:
      - REDIS_URL=redis://redis:6379/2
      - CLOUDFLARE_R2_ENDPOINT=${CLOUDFLARE_R2_ENDPOINT}
      - CLOUDFLARE_R2_ACCESS_KEY=${CLOUDFLARE_R2_ACCESS_KEY}
      - CLOUDFLARE_R2_SECRET_KEY=${CLOUDFLARE_R2_SECRET_KEY}
      - CLOUDFLARE_R2_BUCKET=${CLOUDFLARE_R2_BUCKET}
    volumes:
      - media_processing:/tmp/processing
      - media_uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - livelens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend service (Django) - Enhanced for media handling
  backend:
    build:
      context: ../LiveLens_Backend
      dockerfile: ../livelens_deployment/docker/backend/Dockerfile
    image: livelens-backend:latest
    container_name: livelens_backend
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Django settings
      - DJANGO_SETTINGS_MODULE=app.settings
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      
      # Database configuration
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_HOST=mysql
      - DB_PORT=3306
      
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/1
      
      # Media storage configuration
      - USE_CLOUDFLARE_R2=${USE_CLOUDFLARE_R2:-True}
      - CLOUDFLARE_R2_ENDPOINT=${CLOUDFLARE_R2_ENDPOINT}
      - CLOUDFLARE_R2_ACCESS_KEY=${CLOUDFLARE_R2_ACCESS_KEY}
      - CLOUDFLARE_R2_SECRET_KEY=${CLOUDFLARE_R2_SECRET_KEY}
      - CLOUDFLARE_R2_BUCKET=${CLOUDFLARE_R2_BUCKET}
      - CLOUDFLARE_R2_PUBLIC_URL=${CLOUDFLARE_R2_PUBLIC_URL}
      
      # Upload settings
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10737418240}  # 10GB
      - UPLOAD_CHUNK_SIZE=${UPLOAD_CHUNK_SIZE:-8388608}   # 8MB chunks
      
      # Video processing
      - VIDEO_PROCESSING_ENABLED=${VIDEO_PROCESSING_ENABLED:-True}
      - VIDEO_QUALITY_PROFILES=${VIDEO_QUALITY_PROFILES:-360p,480p,720p,1080p}
      
      # Security settings
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      
      # Email settings
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      
      # Environment
      - ENVIRONMENT=production
    volumes:
      - backend_static:/app/staticfiles
      - media_uploads:/app/uploads
      - backend_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    networks:
      - livelens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend service (React + Nginx)
  frontend:
    build:
      context: ..
      dockerfile: livelens_deployment/docker/frontend/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_ENVIRONMENT=production
        - VITE_APP_TITLE=${VITE_APP_TITLE:-LiveLens}
        - VITE_MEDIA_URL=${VITE_MEDIA_URL}
        - VITE_STREAMING_ENABLED=true
        - VITE_MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10737418240}
    image: livelens-frontend:latest
    container_name: livelens_frontend
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - livelens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy - Enhanced for media streaming
  nginx:
    image: nginx:alpine
    container_name: livelens_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx-media.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - backend_static:/var/www/static:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - livelens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Background task worker for video processing
  celery-worker:
    build:
      context: ../LiveLens_Backend
      dockerfile: ../livelens_deployment/docker/backend/Dockerfile
    image: livelens-backend:latest
    container_name: livelens_celery_worker
    command: celery -A app worker -l info -Q video_processing,default
    environment:
      # Same as backend
      - DJANGO_SETTINGS_MODULE=app.settings
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/1
      - USE_CLOUDFLARE_R2=${USE_CLOUDFLARE_R2:-True}
      - CLOUDFLARE_R2_ENDPOINT=${CLOUDFLARE_R2_ENDPOINT}
      - CLOUDFLARE_R2_ACCESS_KEY=${CLOUDFLARE_R2_ACCESS_KEY}
      - CLOUDFLARE_R2_SECRET_KEY=${CLOUDFLARE_R2_SECRET_KEY}
      - CLOUDFLARE_R2_BUCKET=${CLOUDFLARE_R2_BUCKET}
      - CLOUDFLARE_R2_PUBLIC_URL=${CLOUDFLARE_R2_PUBLIC_URL}
    volumes:
      - media_uploads:/app/uploads
      - media_processing:/tmp/processing
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - livelens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ../LiveLens_Backend
      dockerfile: ../livelens_deployment/docker/backend/Dockerfile
    image: livelens-backend:latest
    container_name: livelens_celery_beat
    command: celery -A app beat -l info
    environment:
      # Same as backend (minimal)
      - DJANGO_SETTINGS_MODULE=app.settings
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - backend_logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - livelens-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring and auto-updates
  watchtower:
    image: containrrr/watchtower
    container_name: livelens_watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=true
    restart: unless-stopped
    networks:
      - livelens-network

# Named volumes for data persistence
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_static:
    driver: local
  media_uploads:
    driver: local
  media_processing:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local
  nginx_cache:
    driver: local

# Custom network for service communication
networks:
  livelens-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
